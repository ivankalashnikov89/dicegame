<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Let's have fun!</h1>
      
      <div class="dice">
        <p id="playerOne"></p>
        <p id="scoreOne"></p>
        <img class="img1" src="images/dice1.jpeg">
      </div>

      <div class="dice">
        <div id="rollTheDice">
          <p>Roll the dice</p>
        <button type="button" onClick="refreshPage()"></button>
        </div>
        
      </div>

      <div class="dice">
        <p id="playerTwo"></p>
        <p id="scoreTwo"></p>
        <img class="img2" src="images/dice6.jpeg">
      </div>
      <div id="refreshDiv">
        <p>Start new game</p>
        <button type="button" onClick="refresh()"></button>"
      </div>

    </div>

    <script src="script.js"></script>
  </body>

  <footer>

</html>
